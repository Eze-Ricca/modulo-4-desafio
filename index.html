    <main>
      <!-- inicia section about-me -->
      <section class="about-me" id="about-me">
        <article class="about-me-container" id="services">
          <div class="about-me-container-txts">
            <h3 class="about-me-container-txts-h3"></h3>
            <p class="about-me-container-txts-paragraph"></p>
          </div>
          <img class="about-me-container-img" src="" alt="" />
        </article>
      </section>
      <!-- Termina setcion about-me e inicia section services-->
      <section class="services">
        <article class="services-container">
          <div id="probando"></div>
          <h2>Mis <span>servicios</span></h2>
          <div class="cards">
            <div class="cards-container"></div>
            <template class="template-card">
              <div class="card">
                <img class="card-img" src="" alt="" />
                <div class="card-texts">
                  <h3 class="card-texts-title"></h3>
                  <p class="card-texts-paragraph"></p>
                </div>
                <a class="card-url" href="" target="_blank">Ver mas</a>
              </div>
            </template>
          </div>
        </article>
      </section>

      <!-- aqui termina la section services e inicia la section form -->
      <section class="form" id="form">
        <form class="me-form" action="https://apx-api.vercel.app/api/utils/dwf">
          <div class="me-form-h2">
            <h2>Escribime</h2>
          </div>
          <div class="me-form-container">
            <div class="container-label">
              <label
                ><span>Nombre</span
                ><input
                  type="text"
                  name="name"
                  placeholder="Tu Nombre"
                  pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                  title="Nombre sólo acepta letras y espacios en blanco"
                  required
              /></label>

              <label
                ><span>Email</span
                ><input
                  type="text"
                  name="email"
                  placeholder="tu@mail.com"
                  required
              /></label>
            </div>
            <label
              ><span>Mensaje</span>
              <textarea
                class="me-form-textarea"
                name="textarea"
                id="textarea"
                required
              ></textarea>
            </label>
            <button class="me-form-button" type="submit">
              Enviar <span><i class="fa-regular fa-paper-plane"></i></span>
            </button>
          </div>
        </form>
      </section>
